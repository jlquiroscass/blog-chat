<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head th:replace="layout :: site-head">
    <title>WebSocket Live Chat</title>
    <script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
	type="text/javascript"></script>
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/main.css" rel="stylesheet"/>
    <script src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="/chat.js"></script>
  </head>
<body>

<header th:replace="layout :: site-header" />
  <div id="main-content" class="container">
    <div class="row">
      <div class="col-md-12 space-bottom10" style="margin-top: 20px;">
        <form class="form-inline">
          <div class="form-group">
           
            <input type="hidden" id="from" class="form-control"
		   placeholder="enter your name..." th:value="${author}"> </input>
          </div>
	</form>
      </div>
    </div>
    <div class="row space-bottom10">
      <form>
	<div class="col-md-2">
	  
	</div>
	<div class="col-md-6">
	  <input type="text"
		 id="text"
		 class="form-control"
		 th:placeholder="${author} + ',enter message ...'">Message</input>
	</div>
	<div class="col-md-4">
          <button id="send"
		  class="btn btn-default"
		  type="submit">Send</button>
	</div>
      </form>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table id="conversation" class="table table-striped">
          <thead>
            <tr>
	      <th width="10%">From</th>
             
	      <th width="60%">Message</th>
	      <th width="10%">Time</th>
            </tr>
          </thead>
          <tbody id="messages">
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
