<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
<title>login User</title>
</head>


	
<body>



	<!--/* Main Panel */-->
	<div style="     position: absolute;     top: 50%;     left: 50%;     transform: translate(-50%, -50%);     width: 500px; ">
		<div >

			<img class="logo-horizontal" th:src="@{/img/site-logo.jpg}" style="    width: 40%;  margin-left: auto;  margin-right: auto;  display: block;" />		
			<form th:action="@{/login}" method="post" action="">

				<h1 style="text-align:center;"
					th:text="#{login.welcome}">Bienvenido a JLQuiros Blog</h1>

				<div class="cajaInput">
					<input th:id="inputName" class="inputText" type="text"
						name="username" id="username"
						th:placeholder="#{login.field.email}" placeholder="Email" />

				</div>
				<div class="cajaInput">
					<input th:id="inputPassword" class="inputText" type="password"
						name="password" id="password"
						th:placeholder="#{login.field.password}" placeholder="Password" />
				</div>

				<div class="cajaBotonAcceso">
					<input th:id="botonAcceso" th:if="${param.error==null and param.register_success==null}"
						class="boton"
						type="submit"  th:value="#{login.button.login}"
						value="LOGIN"/> 
				  <input th:id="botonAcceso" th:if="${param.register_success}" type="submit" class="boton" th:value="#{login.button.registered}" value="LOGIN" />
				  <input th:id="botonAcceso" th:if="${param.error}" type="submit" class="boton" th:value="#{login.button.login.error}" value="LOGIN" />
				</div>

				<div class="footer" style="clear: both;">
					<a class="linkFooter" style="    font-family: 'Exo 2', sans-serif;       text-decoration: none; text-align:center;	"
						th:text="#{login.message.not_registered.text}"
						th:href="@{/register}" href="register.html">Register!</a>
				</div>
			</form>


		</div>



	</div>
	
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript">
</script>

<script type="text/javascript" th:inline="javascript">
	$(document).ready(function() {
		var user = /*[[${param.user}]]*/
			if(user!=null){
				$('#inputName').attr('value', user);
			}
		});
		var $input1 = $('#inputName');
		var $input2 = $('#inputPassword');
		
		$input1.on('keydown', function(){
	    	$('#botonAcceso').attr('class', 'boton');
			$('#botonAcceso').attr('value', 'LOGIN');

		});

		$input2.on('keydown', function(){
			$('#botonAcceso').attr('class', 'boton');
			$('#botonAcceso').attr('value', 'LOGIN');
		});
</script> 	



</body>

</html>
